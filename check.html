<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
<script src="CheckPasswordStrength.js"></script>  
<link href="CheckPasswordStrength.css" rel="stylesheet" />   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <form id="form1" runat="server">  
        <div class="container py-3">  
            <h4 class="text-center text-uppercase">How to check password strength in jquery</h4>  
            <div class="row">  
                <div class="col-md-12">              
                    <div class="row">  
                        <div class="col-md-6 mx-auto">  
                            <div class="card border-secondary">  
                                <div class="card-header">  
                                    <h3 class="mb-0 my-2">Sign Up</h3>  
                                </div>  
                                <div class="card-body">  
                                    <div class="form-group">  
                                        <label>Name</label>  
                                        <div class="input-group">  
                                            <div class="input-group-prepend">  
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>  
                                            </div>  
                                            <input type="text" runat="server" class="form-control">
                                        </div>  
                                    </div>  
                                    <div class="form-group">  
                                        <label>Phone Number</label>  
                                        <div class="input-group">  
                                            <div class="input-group-prepend">  
                                                <span class="input-group-text"><i class="fa fa-phone"></i></span>  
                                            </div>  
                                            <input type="number" runat="server" class="form-control">
                                        </div>  
                                    </div>  
                                    <div class="form-group">  
                                        <label>Email</label>  
                                        <div class="input-group">  
                                            <div class="input-group-prepend">  
                                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>  
                                            </div>  
                                            <input type="email" ID="txtEmail" runat="server" class="form-control">
                                        </div>  
                                    </div>  
                                    <div class="form-group">  
                                        <label>Password</label>  
                                        <div class="input-group">  
                                            <div class="input-group-prepend">  
                                                <span class="input-group-text"><i class="fa fa-lock"></i></span>  
                                            </div>  
                                            <input type="password" ID="txtPassword" runat="server" TextMode="Password" class="form-control"> 
                                        </div>  
                                        <div id="strengthMessage"></div>  
                                    </div>  
                                    <div class="form-group">  
                                        <label>Confirm Password</label>  
                                        <div class="input-group">  
                                            <div class="input-group-prepend">  
                                                <span class="input-group-text"><i class="fa fa-lock"></i></span>  
                                            </div>  
                                            <input type="password" ID="txtConfirmPassword" runat="server" TextMode="Password" CssClass="form-control">  
                                        </div>  
                                    </div>  
                                    <div class="form-group">  
                                        <button type="submit" class="btn btn-success float-right rounded-0">Register</button>  
                                    </div>  
                                </div>  
                            </div>  
                        </div>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </form>  
</body>  
</html>
